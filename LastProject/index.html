<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>✨Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#recommendation">Recommendation</a></li>
      <li><a href="#about">About</a></li>
    </ul>
  </nav>

  <!-- City Input Section -->
  <div class="search-box">
    <i class="bx bx-map"></i>
    <input type="text" placeholder="Enter Your Location" />
    <button class="search-box-button"><i class="bx bx-search"></i></button>
  </div>

  <!-- Weather Container (Initially Hidden) -->
  <div class="container">
    <div class="weather-box">
      <div class="box">
        <div class="info-weather">
          <div class="weather">
            <img src="images/clouds.png" alt="Weather icon" />
            <p class="temperature">0<span>°C</span></p>
            <p class="description">Broken clouds</p>
          </div>
        </div>
      </div>
    </div>

    <div class="weather-details">
      <div class="humidity">
        <i class="bx bx-water"></i>
        <div class="text">
          <span class="humidity-value">0%</span>
          <p>Humidity</p>
        </div>
      </div>

      <div class="wind">
        <i class="bx bx-wind"></i>
        <div class="text">
          <span class="wind-value">0 km/hr</span>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
